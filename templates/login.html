<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class='signup-background'>
  <h1 id="login_heading">Please enter your login details below</h1>
  <form method="post" action="/login">
    <label class="label_align" for="email">Email:</label>
    <input class='user_info' type="email" id="email" name="email" required>
    <label class="label_align" for="password">Password:</label>
    <input class='user_info' type="password" id="password" name="password" required>
    <!--<input class='button' type="submit" value="Login">-->
    <input class='signup_button pointer' id="button-placement" type="submit" value="Login" />
  </form>
</body>
</html>
