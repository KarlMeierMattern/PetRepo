<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class='signup-background'>
    <h1 class="registration-header">SPOT Registration Form</h1>
    <p class="font-style">You're one step closer to your PetID tag</p>
    <form method="post" action='/signup'>
      <fieldset>
        <label for="first-name">Enter Your First Name<input class='user_info' id="first-name" name="first_name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name<input class='user_info' id="last-name" name="last_name" type="text" required /></label>
        <label for="email">Enter Your Email<input class='user_info' id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password<input class='user_info' id="new-password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <input class='signup-button pointer' type="submit" value="Submit" />
    </form>
  </body>
</html>
