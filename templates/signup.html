<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>SPOT Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='/signup'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first_name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last_name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
